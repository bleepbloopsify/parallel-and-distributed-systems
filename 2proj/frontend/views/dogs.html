<!DOCTYPE HTML>

<html>
  <head>
    <title>Dog Storage!</title>
  </head>

  <body>
    <header>
      <h1>Dog Storage!</h1>
      <p>Keep your dogs here in our communal pen</p>
    </header>

    <table>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>HasToy</th>
        <th>TimesPet</th>
        <th>WantsToPlay</th>
      </tr>
      {{range .dogs}}
      <tr>
        <td>
          <a href="/dogs/{{.ID}}">
            {{.Name}}
          </a>
        </td>
        <td>{{.Description}}</td>
        <td>{{.HasToy}}</td>
        <td>{{.TimesPet}}</td>
        <td>{{.WantsToPlay}}</td>
        <td>
          <form method="POST" action="/dogs/{{.ID}}/delete">
            <button type="submit">Delete Dog</button>
          </form>
        </td>
      </tr>
      {{end}}
    </table>

    <form method="POST">
        <h2>New Dog</h2>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" />
        <label for="description">Description:</label>
        <input id="description" type="text" name="description"/>
        <input type="submit" value="Create dog" />
      </form>
  </body>
</html>
